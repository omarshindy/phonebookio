{% block content %}
<div class="container mt-4">
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Contact Name</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">Phone Type</th>
                    <th scope="col">Delete Contact</th>
                </tr>
                </thead>
                <tbody>
                {% for contact in contacts %}
                <tr>
                    <th scope="row">{{contact.contact_name}}</th>
                    <td>{{contact.phone_number}}</td>
                    <td>{{contact.phone_type}}</td>
                    <td>
                        <a class="btn btn-danger text-white" href="{% url 'delete-contact' contact.id %}">
                            <i class="fas fa-trash">delete</i>
                        </a>
                    </td>

                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No contacts added</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-danger text-white" href="{% url 'home'%}">
                <i class="fas fa-trash">return home</i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
